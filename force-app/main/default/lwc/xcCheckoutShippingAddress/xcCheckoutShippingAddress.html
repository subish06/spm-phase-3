<template>
    <template if:true={hasData}>
        <div class="slds-form-element__label">Ship To</div>
        <div class="slds-box">
            <lightning-radio-group 
                type="radio"
                name="shipTo"
                label="Ship To"
                variant="label-hidden"
                options={options}
                value={shippingAccountId}
                onchange={shippingAddressChanged}
                >
            </lightning-radio-group>
        </div>
        <div class="slds-form-element__label">Requested Ship Date</div>
        <lightning-input class="requestedShipDate" type="date" name="requestedShipDate" variant="label-hidden" label="Requested Ship Date" value={requestedShipDate} min={minDate} onchange={updateRequestedShipDate}></lightning-input>
        <!--<div class="slds-form-element__label">Delivery Instructions</div>
        <lightning-textarea value={shippingInstructions} name="deliveryInstructions" variant="label-hidden" label="Delivery Instructions" placeholder="Cross street, security code, etc..." onchange={handleTextAreaOnchange}></lightning-textarea>-->
    </template>
</template>
