<template>

	<template if:true={hasData}>
		<!-- <lightning-button data-address-type="shipping_address" class="new-add-btn" variant="Brand"
			onclick={handleOpenCloseModal} label="Add New Addr" title="newAddress"></lightning-button>-->

		<div class="slds-form-element__label">Ship To</div>
		<div style="padding-top: 10px;">
			<div class="slds-box">
				<lightning-radio-group class="slds-radio_button-group slds-radio_button__label" type="radio" name="shipTo" variant="label-hidden" options={options}
					onchange={shippingAddressChanged}>
				</lightning-radio-group>
			</div>
			<div class="slds-form-element__label">Requested Ship Date</div>
			<lightning-input class="requestedShipDate" type="date" name="requestedShipDate" variant="label-hidden"
				label="Requested Ship Date" value={requestedShipDate} min={minDate} onchange={updateRequestedShipDate}>
			</lightning-input>
		</div>


		<lightning-button class="new-add-btn slds-p-around_medium" variant="Brand" label="Next"
			onclick={handleFlowNavigation} disabled={disableEditButton}></lightning-button>

	</template>
