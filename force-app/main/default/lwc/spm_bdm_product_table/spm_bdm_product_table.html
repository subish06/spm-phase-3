<template>
    <div lwc:if={showSpinner} class="slds-is-relative">
        <lightning-spinner variant="brand" size="medium"></lightning-spinner>
    </div>
    <div lwc:if={noProductMessage}>
        <p class="slds-align_absolute-center"><b>No Products Available</b></p>
    </div>
    <div lwc:else class="slds-p-vertical_medium">
        <template lwc:if={hideButtons}>
            <lightning-layout>
                <lightning-layout-item size="4"></lightning-layout-item>
                <lightning-layout-item size="4">
                </lightning-layout-item>
                <lightning-layout-item size="4"></lightning-layout-item>
            </lightning-layout>
            <lightning-datatable key-field="key" data={recordsToDisplay} show-row-number-column="false"
                columns={columns} draft-values={draftValues} sorted-by={sortBy} sorted-direction={sortDirection}
                onsort={handleSort} selected-rows={preSelectedRows} onrowselection={handleRowSelection}
                hide-checkbox-column>
            </lightning-datatable>
        </template>
        <template lwc:else>
            <lightning-layout>
                <lightning-layout-item size="4"></lightning-layout-item>
                <lightning-layout-item size="4">

                </lightning-layout-item>
                <lightning-layout-item size="4"></lightning-layout-item>
            </lightning-layout>
            <lightning-datatable key-field="key" data={recordsToDisplay} show-row-number-column="false"
                columns={columns} onsave={handleSave} draft-values={draftValues} sorted-by={sortBy}
                sorted-direction={sortDirection} onsort={handleSort} oncellchange={handleCellChange}
                selected-rows={preSelectedRows} onrowselection={handleRowSelection} hide-checkbox-column>
            </lightning-datatable>
        </template>
    </div>

    <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-spread" style="padding-top: 0.5em;">
        <div class="slds-col">
            <div class="slds-list_inline slds-p-bottom_xx-small">
                <label class="slds-text-color_weak slds-p-horizontal_x-small" for="recordsPerPage">Page
                    Size:</label>
                <div class="slds-select_container">
                    <select class="slds-select" id="recordsPerPage" onchange={handleRecordsPerPage}>
                        <template for:each={pageSizeOptions} for:item="option">
                            <option key={option} value={option}>{option}</option>
                        </template>
                    </select>
                </div>
            </div>
        </div>

        <div class="slds-align_absolute-center" style="height:5rem">
            <lightning-button disabled={bDisableFirst} icon-name="utility:jump_to_left" label="First"
                class="slds-p-horizontal_x-small" alternative-text="first page" onclick={firstPage}></lightning-button>
            <lightning-button disabled={bDisableFirst} icon-name="utility:chevronleft" label="Previous"
                alternative-text="Previous" onclick={previousPage}></lightning-button>
            &nbsp;
            <span class="slds-badge">Showing {pageNumber} &nbsp;of&nbsp; {totalPages} &nbsp;&nbsp;Page(s)</span>
            &nbsp;
            <lightning-button disabled={bDisableLast} icon-name="utility:chevronright" label="Next"
                alternative-text="Next" onclick={nextPage} class="slds-p-horizontal_x-small" icon-position="right">
            </lightning-button>
            <lightning-button disabled={bDisableLast} icon-name="utility:jump_to_right" label="Last"
                alternative-text="last page" onclick={lastPage} icon-position="right"></lightning-button>
        </div>

        <div class="slds-clearfix">
            <div class="slds-float_right">
                <span class="slds-badge"> Total Records: {totalRecords}</span>
            </div>
        </div>
    </div>
</template>
