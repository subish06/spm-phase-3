<template>



	<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
		aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
		<div class="slds-modal__container">
			<!-- modal header start -->
			<header class="slds-modal__header">
				<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
					onclick={hideModalBox}>
					<lightning-icon onclick={handleCloseModal} icon-name="utility:close" alternative-text="close"
						variant="inverse" size="small"></lightning-icon>
					<span class="slds-assistive-text">Close</span>
				</button>
				<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Update {typeOfAddress}
					Address</h2>
			</header>

			<fieldset
				class="slds-form-element slds-form-element_compound slds-form-element_address slds-p-around_medium"
				style="background-color: #FFFF !important">
				<legend class=" slds-form-element__legend slds-form-element__label">{typeOfAddress} Address</legend>
				<div class="slds-form-element__control">
					<div class="slds-form-element__row">
						<div class="slds-size_1-of-1">
							<div class="slds-form-element">
								<label class="slds-form-element__label" for="form-element-id-01">Street</label>
								<div class="slds-form-element__control">
									<textarea id="form-element-id-01" data-field="street" required=""
										class="slds-textarea" value={selectedAddress.Address.street} onchange={handleAddressFieldsOnChange}>{selectedAddress.Address.street}</textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="slds-form-element__row">
						<div class="slds-size_4-of-6">
							<div class="slds-form-element">
								<label class="slds-form-element__label" for="form-element-id-02">City</label>
								<div class="slds-form-element__control">
									<input type="text" id="form-element-id-02" data-field="city" required="" value={selectedAddress.Address.city}
										class="slds-input" onchange={handleAddressFieldsOnChange} />
								</div>
							</div>
						</div>
						<div class="slds-size_2-of-6">
							<div class="slds-form-element">
								<label class="slds-form-element__label" for="form-element-id-03">State/Province</label>
								<div class="slds-form-element__control">
									<input type="text" id="form-element-id-03" data-field="state" required="" value={selectedAddress.Address.state}
										class="slds-input" onchange={handleAddressFieldsOnChange} />
								</div>
							</div>
						</div>
					</div>
					<div class="slds-form-element__row">
						<div class="slds-size_4-of-6">
							<div class="slds-form-element">
								<label class="slds-form-element__label" for="form-element-id-04">Zip/Postal
									Code</label>
								<div class="slds-form-element__control">
									<input type="text" id="form-element-id-04" data-field="zip" required=""
										class="slds-input" value={selectedAddress.Address.postalCode} onchange={handleAddressFieldsOnChange} />
								</div>
							</div>
						</div>
						<div class="slds-size_2-of-6">
							<div class="slds-form-element">
								<div class="slds-form-element__control">
									<label class="slds-form-element__label" for="form-element-id-04">Country</label>
									<input type="text" id="form-element-id-05" data-field="country" required=""
										class="slds-input" value={selectedAddress.Address.country} onchange={handleAddressFieldsOnChange} />
								</div>
							</div>
						</div>
					</div>
				</div>
			</fieldset>

			<!-- modal footer start-->
			<footer class="slds-modal__footer">
				<lightning-button  class="new-add-btn slds-p-around_medium" variant="Brand" label="Save" onclick={handleUpdateAddress}  ></lightning-button>

				<button class="slds-button slds-button_neutral"  onclick={handleCloseModal}>Cancel</button>
			</footer>

		</div>
	</section>
	<div class="slds-backdrop slds-backdrop_open"></div>


</template>
