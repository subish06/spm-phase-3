<template>
    <lightning-card>
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12">
                <lightning-input style="float: right;" class="toggleclass" type="toggle" label="Summary View"
                    onchange={handleToggleChange} message-toggle-active='' message-toggle-inactive=''>
                </lightning-input>
            </lightning-layout-item>

            <lightning-accordion allow-multiple-sections-open active-section-name={activeSections}>

                <template if:false={isSummaryMode}>
                    <lightning-accordion-section name="Target" label="Target">
                        <div style="padding-top: 8px">
                            <table
                                class="slds-table slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols"
                                style="font-size: 14px;">
                                <thead>
                                    <tr class="slds-line-height_reset">
                                        <template for:each={columns} for:item="column">
                                            <template lwc:if={column.displayColumn}>
                                                <th key={column.fieldName}
                                                    class="slds-is-resizable slds-is-sortable slds-cell_action-mode"
                                                    style="height: 35px; ">
                                                    <a class="slds-th__action slds-text-link_reset">
                                                        <div
                                                            class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                                                            <template if:true={column.header}>
                                                                <span title={column.label}>{column.label}</span>
                                                            </template>
                                                            <template if:false={column.header}>
                                                                <span class="slds-truncate"
                                                                    style="text-align: right; width: 100%;"
                                                                    title={column.label}>{column.label}</span>
                                                            </template>
                                                        </div>
                                                    </a>
                                                    <div class="slds-resizable">
                                                        <span class="slds-resizable__handle">
                                                            <span class="slds-resizable__divider"></span>
                                                        </span>
                                                    </div>
                                                </th>
                                            </template>
                                        </template>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={salesTargetData} for:item="data">
                                        <tr key={data.id} class="slds-hint-parent" style="height: 35px;">
                                            <th class="slds-cell_action-mode" scope="row">
                                                <div class="slds-truncate">
                                                    {data.busUnit}
                                                </div>
                                            </th>

                                            <td class="slds-cell_action-mode" role="gridcell">
                                                <div class="slds-truncate" style="text-align: right;">
                                                    {data.Q1Data}
                                                </div>
                                            </td>
                                            <td class="slds-cell_action-mode" role="gridcell">
                                                <div class="slds-truncate" style="text-align: right;">
                                                    {data.Q2Data}
                                                </div>
                                            </td>
                                            <td class="slds-cell_action-mode" role="gridcell">
                                                <div class="slds-truncate" style="text-align: right;">
                                                    {data.Q3Data}
                                                </div>
                                            </td>
                                            <td class="slds-cell_action-mode" role="gridcell">
                                                <div class="slds-truncate" style="text-align: right;">
                                                    {data.Q4Data}
                                                </div>
                                            </td>

                                            <td class="slds-cell_action-mode" role="gridcell">
                                                <div class="slds-truncate"
                                                    style="text-align: right;font-weight: bolder;">
                                                    {data.totalData}
                                                </div>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>

                        </div>
                    </lightning-accordion-section>

                    <lightning-accordion-section name="Actuals" label="Actuals">
                        <div style="padding-top: 8px">
                            <table
                                class="slds-table slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols"
                                style="font-size: 14px;">
                                <thead>
                                    <tr class="slds-line-height_reset">
                                        <template for:each={columns} for:item="column">
                                            <template lwc:if={column.displayColumn}>
                                                <th key={column.fieldName}
                                                    class="slds-is-resizable slds-is-sortable slds-cell_action-mode"
                                                    style="height: 35px;">
                                                    <a class="slds-th__action slds-text-link_reset">
                                                        <div
                                                            class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                                                            <template if:true={column.header}>
                                                                <span title={column.label}>{column.label}</span>
                                                            </template>
                                                            <template if:false={column.header}>
                                                                <span class="slds-truncate"
                                                                    style="text-align: right; width: 100%;"
                                                                    title={column.label}>{column.label}</span>
                                                            </template>
                                                        </div>
                                                    </a>
                                                    <div class="slds-resizable">
                                                        <span class="slds-resizable__handle">
                                                            <span class="slds-resizable__divider"></span>
                                                        </span>
                                                    </div>
                                                </th>
                                            </template>
                                        </template>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={actualData} for:item="data">
                                        <tr key={data.id} class="slds-hint-parent" style="height: 35px;">
                                            <th class="slds-cell_action-mode" scope="row">
                                                <div class="slds-truncate">
                                                    {data.busUnit}
                                                </div>
                                            </th>

                                            <td class="slds-cell_action-mode" role="gridcell">
                                                <div class="slds-truncate" style="text-align: right;">
                                                    {data.Q1Data}
                                                </div>
                                            </td>
                                            <td class="slds-cell_action-mode" role="gridcell">
                                                <div class="slds-truncate" style="text-align: right;">
                                                    {data.Q2Data}
                                                </div>
                                            </td>
                                            <td class="slds-cell_action-mode" role="gridcell">
                                                <div class="slds-truncate" style="text-align: right;">
                                                    {data.Q3Data}
                                                </div>
                                            </td>
                                            <td class="slds-cell_action-mode" role="gridcell">
                                                <div class="slds-truncate" style="text-align: right;">
                                                    {data.Q4Data}
                                                </div>
                                            </td>

                                            <td class="slds-cell_action-mode" role="gridcell">
                                                <div class="slds-truncate"
                                                    style="text-align: right;font-weight: bolder;">
                                                    {data.totalData}
                                                </div>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </lightning-accordion-section>

                    <lightning-accordion-section name="Variance" label="Variance">
                        <div style="padding-top: 8px">
                            <table
                                class="slds-table slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols"
                                style="font-size: 14px;">
                                <thead>
                                    <tr class="slds-line-height_reset">
                                        <template for:each={columns} for:item="column">
                                            <th key={column.fieldName}
                                                class="slds-is-resizable slds-is-sortable slds-cell_action-mode"
                                                style="height: 35px;">
                                                <a class="slds-th__action slds-text-link_reset">
                                                    <div
                                                        class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                                                        <template if:true={column.header}>
                                                            <span title={column.label}>{column.label}</span>
                                                        </template>
                                                        <template if:false={column.header}>
                                                            <span class="slds-truncate"
                                                                style="text-align: right; width: 100%;"
                                                                title={column.label}>{column.label}</span>
                                                        </template>
                                                    </div>
                                                </a>
                                                <div class="slds-resizable">
                                                    <span class="slds-resizable__handle">
                                                        <span class="slds-resizable__divider"></span>
                                                    </span>
                                                </div>
                                            </th>
                                        </template>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={varianceData} for:item="data">
                                        <tr key={data.id} class="slds-hint-parent" style="height: 35px;">
                                            <th class="slds-cell_action-mode" scope="row">
                                                <div class="slds-truncate">
                                                    {data.busUnit}
                                                </div>
                                            </th>

                                            <td class="slds-cell_action-mode" role="gridcell">
                                                <div class="slds-truncate" style="text-align: right;">
                                                    {data.Q1Data}
                                                    <template if:true={data.Q1ShowVarianceArrow}>
                                                        <template lwc:if={data.Q1TargetAchieved}>
                                                            <lightning-icon class="my-icon-up"
                                                                icon-name="utility:arrowup" size="xx-small">
                                                            </lightning-icon>
                                                        </template>

                                                        <template lwc:else>
                                                            <lightning-icon class="my-icon-down"
                                                                icon-name="utility:arrowdown" size="xx-small">
                                                            </lightning-icon>

                                                        </template>
                                                    </template>
                                                </div>
                                            </td>
                                            <td class="slds-cell_action-mode" role="gridcell">
                                                <div class="slds-truncate" style="text-align: right;">
                                                    {data.Q2Data}
                                                    <template if:true={data.Q2ShowVarianceArrow}>
                                                        <template lwc:if={data.Q2TargetAchieved}>
                                                            <lightning-icon class="my-icon-up"
                                                                icon-name="utility:arrowup" size="xx-small">
                                                            </lightning-icon>
                                                        </template>

                                                        <template lwc:else>
                                                            <lightning-icon class="my-icon-down"
                                                                icon-name="utility:arrowdown" size="xx-small">
                                                            </lightning-icon>

                                                        </template>
                                                    </template>
                                                </div>
                                            </td>
                                            <td class="slds-cell_action-mode" role="gridcell">
                                                <div class="slds-truncate" style="text-align: right;">
                                                    {data.Q3Data}
                                                    <template if:true={data.Q3ShowVarianceArrow}>
                                                        <template lwc:if={data.Q3TargetAchieved}>
                                                            <lightning-icon class="my-icon-up"
                                                                icon-name="utility:arrowup" size="xx-small">
                                                            </lightning-icon>
                                                        </template>

                                                        <template lwc:else>
                                                            <lightning-icon class="my-icon-down"
                                                                icon-name="utility:arrowdown" size="xx-small">
                                                            </lightning-icon>

                                                        </template>
                                                    </template>
                                                </div>
                                            </td>
                                            <td class="slds-cell_action-mode" role="gridcell">
                                                <div class="slds-truncate" style="text-align: right;">
                                                    {data.Q4Data}
                                                    <template if:true={data.Q4ShowVarianceArrow}>
                                                        <template lwc:if={data.Q4TargetAchieved}>
                                                            <lightning-icon class="my-icon-up"
                                                                icon-name="utility:arrowup" size="xx-small">
                                                            </lightning-icon>
                                                        </template>

                                                        <template lwc:else>
                                                            <lightning-icon class="my-icon-down"
                                                                icon-name="utility:arrowdown" size="xx-small">
                                                            </lightning-icon>

                                                        </template>
                                                    </template>
                                                </div>
                                            </td>

                                            <td class="slds-cell_action-mode" role="gridcell">
                                                <div class="slds-truncate"
                                                    style="text-align: right;font-weight: bolder;">
                                                    {data.totalData}
                                                    <template if:true={data.totalShowVarianceArrow}>
                                                        <template lwc:if={data.totalTargetAchieved}>
                                                            <lightning-icon class="my-icon-up"
                                                                icon-name="utility:arrowup" size="xx-small">
                                                            </lightning-icon>
                                                        </template>

                                                        <template lwc:else>
                                                            <lightning-icon class="my-icon-down"
                                                                icon-name="utility:arrowdown" size="xx-small">
                                                            </lightning-icon>

                                                        </template>
                                                    </template>
                                                </div>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>

                        </div>
                    </lightning-accordion-section>
                </template>

                <template if:true={isSummaryMode}>
                    <lightning-tree-grid class={varianceDifference} columns={gridColumns} data={summaryScreenData}
                        expanded-rows={gridExpandedRows} key-field="id" hide-checkbox-column></lightning-tree-grid>
                </template>

            </lightning-accordion>
        </lightning-layout>
    </lightning-card>
</template>
